name: Tegra base profile
description:
  A base profile to inherit from that includes locale configuration, and the base system package.

packages:
  - base
patches:
  patchFolders: 
    - ./basePatches
commands:
  - ln -sf /usr/share/zoneinfo/America/New_York /etc/localtime
  - hwclock --systohc
  - yes tegra | passwd root
output:
  rootFs: ext4
  swapPartition: true
